AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  Namespace:
    Description: Prefix for all resources generated by the pipeline
    Type: String
  PrivateSubnetA:
    Description: Subnet ID used for Service, resolved via SSM
    Type: String
  PrivateSubnetB:
    Description: Subnet ID used for Service, resolved via SSM
    Type: String
  LogGroup:
    Description: Log group for service logging
    Type: String
  ContainerSecurityGroup:
    Description: Security group to apply to containers
    Type: String
  AutoscalingMin:
    Description: Minimum size of the AutoScaling Group
    Type: String
    Default: 1
  AutoscalingMax:
    Description: Maximum size of the AutoScaling Group
    Type: String
    Default: 3
  EcsAutoscalingRoleArn:
    Description: ARN for Autoscaling Role in ECS
    Type: String
  EcsTaskRoleArn:
    Description: ARN for role to create tasks in ECS
    Type: String
  EcsTaskExecutionRoleArn:
    Description: ARN for role to execute tasks in ECS
    Type: String
  Image:
    Description: The container to run tasks in
    Type: String
  Tag:
    Description: Used as the aws log stream prefix
    Type: String
  EcsCluster:
    Description: Cluster used to create and execute tasks
    Type: String

Resources:
  EcsService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref EcsCluster
      DesiredCount: 1
      PropagateTags: SERVICE
      DeploymentController:
        Type: ECS
      DeploymentConfiguration:
        DeploymentCircuitBreaker:
          Enable: True
          Rollback: True
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      LaunchType: FARGATE
      TaskDefinition: !Ref TaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          SecurityGroups:
            - !Ref ContainerSecurityGroup
          Subnets:
            - !Sub "${PrivateSubnetA}"
            - !Sub "${PrivateSubnetB}"

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      TaskRoleArn: !Ref EcsTaskRoleArn
      ExecutionRoleArn: !Ref EcsTaskExecutionRoleArn
      Family: !Ref Namespace
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'
      ContainerDefinitions:
        - Name: !Ref Namespace
          Image: !Ref Image
          Essential: true
          Cpu: 256
          Memory: 512
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Sub "${AWS::Region}"
              awslogs-stream-prefix: !Ref Tag

  ServiceScalingTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      RoleARN: !Ref EcsAutoscalingRoleArn
      MinCapacity: !Ref AutoscalingMin
      MaxCapacity: !Ref AutoscalingMax
      ResourceId: !Sub service/${EcsCluster}/${EcsService.Name}
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs

  ServiceScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: AStepPolicy
      PolicyType: StepScaling
      ScalingTargetId: !Ref ServiceScalingTarget
      StepScalingPolicyConfiguration:
        AdjustmentType: ChangeInCapacity
        Cooldown: 60
        MetricAggregationType: Average
        StepAdjustments:
          - MetricIntervalLowerBound: 0
            ScalingAdjustment: 2
          - MetricIntervalUpperBound: 0
            ScalingAdjustment: -1

  AutoScalingCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: Containers CPU Utilization High
      EvaluationPeriods: 1
      Statistic: Average
      Threshold: 80
      Period: 300
      AlarmActions:
        - !Ref ServiceScalingPolicy
      Namespace: AWS/ECS
      Dimensions:
        - Name: ServiceName
          Value: !GetAtt EcsService.Name
        - Name: ClusterName
          Value: !Ref EcsCluster
      ComparisonOperator: GreaterThanOrEqualToThreshold
      MetricName: CPUUtilization

Outputs:
  EcsCluster:
    Value: !Ref EcsCluster
